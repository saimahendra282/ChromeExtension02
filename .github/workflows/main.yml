name: Sync README with Latest Release Tag

on:
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git tag --sort=-creatordate | grep '^v' | head -n 1)
          echo "Latest tag is $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Update README.md with new release link and badge
        run: |
          TAG=${{ steps.latest_tag.outputs.tag }}

          # Update download link in markdown
          LINK_REGEX='https:\/\/github\.com\/saimahendra282\/ChromeExtension02\/archive\/refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+\.zip'
          NEW_LINK="https://github.com/saimahendra282/ChromeExtension02/archive/refs/tags/$TAG.zip"
          sed -i -E "s|$LINK_REGEX|$NEW_LINK|g" README.md

          # Update badge version in shields.io URL
          BADGE_REGEX='https:\/\/img\.shields\.io\/badge\/Download_Extension-v[0-9]+\.[0-9]+\.[0-9]+-green'
          NEW_BADGE="https://img.shields.io/badge/Download_Extension-${TAG}-green"
          sed -i -E "s|$BADGE_REGEX|$NEW_BADGE|g" README.md

          git config pull.rebase false
          git pull origin main

          if git diff --quiet; then
            echo "README is already up to date."
          else
            git add README.md
            git commit -m "Sync README to latest tag: $TAG"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/saimahendra282/ChromeExtension02.git HEAD:main
          fi
