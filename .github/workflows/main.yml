name: Auto Update download link

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v2.0.8

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Your personal access token secret

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract tag name
        id: get_tag
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Update README.md with new release link
        run: |
          TAG=${{ steps.get_tag.outputs.tag }}
          OLD_URL_REGEX='https:\/\/github\.com\/saimahendra282\/ChromeExtension02\/archive\/refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+\.zip'
          NEW_URL="https://github.com/saimahendra282/ChromeExtension02/archive/refs/tags/$TAG.zip"
          sed -i -E "s|$OLD_URL_REGEX|$NEW_URL|g" README.md

      - name: Commit and push changes
        run: |
          git config pull.rebase false
          git pull origin main
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add README.md
            git commit -m "Update README with latest release link: ${{ steps.get_tag.outputs.tag }}"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/saimahendra282/ChromeExtension02.git HEAD:main
          fi