<!DOCTYPE html>
<html>
<head>
  <style>
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease;
    }
    #chat-button img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    #chat-button:hover {
      transform: scale(1.1);
    }
    #chat-window {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    #chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    #chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    #chat-input-container {
      display: flex;
      padding: 10px;
    }
    #chat-input {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      font-size: 14px;
    }
    #chat-send {
      padding: 5px 10px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #chat-send:hover {
      background-color: #764ba2;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .message-send {
      background-color: #e6f3ff;
      margin-left: 10%;
      border-radius: 10px 10px 0 10px;
    }
    .bot-message {
      background-color: #f0f0f0;
      margin-right: 10%;
      border-radius: 10px 10px 10px 0;
    }
  </style>
</head>
<body>
  <div id="chat-button">
    <img src="chat-icon.png" alt="Chat Icon">
  </div>
  <div id="chat-window">
    <div id="chat-header">
      <span>ERP Guru</span>
      <button id="chat-close" style="background: none; border: none; color: white; cursor: pointer;">âœ–</button>
    </div>
    <div id="css-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="chat-send">Send</button>
    </div>
  </div>
</body>
</html>
