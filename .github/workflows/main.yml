name: Auto Tag, Release, and Update README

on:
  push:
    branches:
      - main

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump_tag.outputs.new_tag }}
      title: ${{ steps.notes.outputs.title }}
      body: ${{ steps.notes.outputs.body }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest tag and bump patch version
        id: bump_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag --sort=-v:refname | grep '^v' | head -n 1)
          echo "Latest tag: $LATEST_TAG"
          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG="v0.0.1"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
            PATCH=$((PATCH + 1))
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          fi

          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Read release title and notes from file
        id: notes
        run: |
          TITLE=$(grep -m 1 '^Title:' release-notes.* | sed 's/^Title: *//')
          BODY=$(awk '/^Notes:/ {flag=1; next} /^$/ {flag=0} flag {print}' release-notes.*)

          # Fallback if not found
          if [ -z "$TITLE" ]; then TITLE="Release ${{ steps.bump_tag.outputs.new_tag }}"; fi
          if [ -z "$BODY" ]; then BODY="Auto-generated release."; fi

          echo "title<<EOF" >> $GITHUB_OUTPUT
          echo "$TITLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_tag.outputs.new_tag }}
          name: ${{ steps.notes.outputs.title }}
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  update-readme:
    needs: tag-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update README.md with new release link and badge
        run: |
          TAG=${{ needs.tag-and-release.outputs.tag }}

          # Update download link
          ZIP_REGEX='https:\/\/github\.com\/saimahendra282\/ChromeExtension02\/archive\/refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+\.zip'
          NEW_ZIP="https://github.com/saimahendra282/ChromeExtension02/archive/refs/tags/$TAG.zip"
          sed -i -E "s|$ZIP_REGEX|$NEW_ZIP|g" README.md

          # Update badge version
          BADGE_REGEX='https:\/\/img\.shields\.io\/badge\/Download_Extension-v[0-9]+\.[0-9]+\.[0-9]+-green'
          NEW_BADGE="https://img.shields.io/badge/Download_Extension-${TAG}-green"
          sed -i -E "s|$BADGE_REGEX|$NEW_BADGE|g" README.md

      - name: Commit and push changes
        run: |
          git pull origin main
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add README.md
            git commit -m "Update README with latest release link: ${{ needs.tag-and-release.outputs.tag }}"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/saimahendra282/ChromeExtension02.git HEAD:main
          fi
